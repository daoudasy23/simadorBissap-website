<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simador Agro Exports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .navbar, footer {
      background-color: #13344b;
    }

    .navbar-brand, .nav-link, footer p {
      color: white !important;
    }

    .section-title {
      margin: 40px 0 20px;
      text-align: center;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 30px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }

    .animate-on-scroll {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-in-out;
    }

    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Simador Agro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon bg-light"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#images">Images</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- SECTION IMAGES -->
<section id="images" class="container">
  <h2 class="section-title">Nos Produits</h2>
  <div class="image-grid">
    <img src="Bissap1.jpg" alt="Bissap 1">
    <img src="Bissap1.jpg" alt="Bissap 2">
    <img src="Bissap1.jpg" alt="Bissap 3">
    <img src="Bissap1.jpg" alt="Bissap 4">
  </div>
</section>

<!-- SECTION CONTACT -->
<section id="contact" class="py-5">
  <div class="container d-flex justify-content-center">
    <div class="card shadow-lg p-4 animate-on-scroll" style="max-width: 600px; width: 100%;">
      <div class="card-body text-center">
        <h2 class="card-title">Contact</h2>
        <p class="card-text">Pour plus d'informations ou pour demander un échantillon :</p>
        <p class="card-text">For more information or to request a sample:</p>
        <p class="card-text">Email : <a href="mailto:daoudasy23@gmail.com">daoudasy23@gmail.com</a></p>
        <p class="card-text">WhatsApp : <a href="https://wa.me/221769559907" target="_blank">+221 76 955 99 07</a></p>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="text-center py-3">
  <p class="mb-0">&copy; 2025 Simador Agro Exports – Made with ♥ in Kaolack</p>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const animatedElements = document.querySelectorAll('.animate-on-scroll');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.3 });

  animatedElements.forEach(el => observer.observe(el));
</script>

</body>
</html>
